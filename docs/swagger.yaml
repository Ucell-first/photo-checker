basePath: /
definitions:
  main.RecognizeResponse:
    properties:
      matched_image:
        type: string
      processing_time_ms:
        type: integer
      result:
        description: '"OK" or "NOT OK"'
        type: string
      similarity:
        description: Similarity percentage
        type: number
    type: object
  main.imageInfo:
    properties:
      added_at:
        type: string
      filename:
        type: string
      hash:
        type: string
      thumbnail:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@imageapi.com
    name: API Support
  description: API service for comparing images
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Image Recognition API
  version: "1.1"
paths:
  /admin/add:
    post:
      consumes:
      - multipart/form-data
      description: Add a new reference image to the database
      parameters:
      - description: Image to add
        in: formData
        name: image
        required: true
        type: file
      - description: Custom name for the image
        in: formData
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add new image to database
      tags:
      - Image Database Management
  /admin/images:
    get:
      description: Get a list of all reference images
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.imageInfo'
            type: array
      summary: List all images in database
      tags:
      - Image Database Management
  /admin/stats:
    get:
      description: Get statistics about the image database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get database stats
      tags:
      - Image Database Management
  /health:
    get:
      description: API health check endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - System
  /recognize:
    post:
      consumes:
      - multipart/form-data
      description: Compare uploaded image against database
      parameters:
      - description: Image to check
        in: formData
        name: image
        required: true
        type: file
      - description: Similarity threshold (0-100, default 80)
        in: formData
        name: threshold
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.RecognizeResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Recognize image
      tags:
      - Image Recognition
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
